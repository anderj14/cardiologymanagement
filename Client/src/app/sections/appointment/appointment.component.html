<app-nav-bar-docheader></app-nav-bar-docheader>
<hr style="margin-top: -3px;">

<div class="content">
  <div class="appointments">
    <div class="action">
      <div class="back">
        <i routerLink="/patients/{{patientId}}" class="bi bi-arrow-left"></i>
      </div>
    </div>
    <h2>Appointments of {{patientName}}</h2>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments"
          [routerLink]="['/patients', patientId, 'appointments', appointment.id]">
          <td>{{ appointment.date | date }}</td>
          <td>{{ appointment.time }}</td>
          <td>{{ appointment.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
