<div class="content">
    <div class="electrocardiograms">
        <div class="action">
            <div class="back">
                <i routerLink="/patients/{{patientId}}" class="bi bi-arrow-left"></i>
            </div>
        </div>
        <h2>Electrocardiograms of {{patientName}}</h2>

        <div class="table-wrapper">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Heart Rhythm</th>
                        <th>Intervals Segments</th>
                        <th>Characteristic Waves</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let electrocardiogram of electrocardiogram"
                    [routerLink]="['/patients', patientId, 'electrocardiograms', electrocardiogram.id]"
                    >
                        <td>{{electrocardiogram.date | date}}</td>
                        <td>{{electrocardiogram.heartRhythm}}</td>
                        <td>{{electrocardiogram.intervalsSegments}}</td>
                        <td>{{electrocardiogram.characteristicWaves}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
