<div class="content">
    <div class="bloodTests">
        <div class="action">
            <div class="back">
                <i routerLink="/patients/{{patientId}}" class="bi bi-arrow-left"></i>
            </div>
        </div>
        <h2>Blood Tests of {{patientName}}</h2>
        <div class="table-wrapper">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Hemoglobin</th>
                        <th>Hematocrit</th>
                        <th>White Blood Cell</th>
                        <th>Platelets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bloodTest of bloodTest"
                    [routerLink]="['/patients', patientId, 'bloodTests', bloodTest.id]"
                    >
                        <td>{{ bloodTest.date | date }}</td>
                        <td>{{ bloodTest.hemoglobin }}</td>
                        <td>{{ bloodTest.hematocrit }}</td>
                        <td>{{ bloodTest.whiteBloodCell }}</td>
                        <td>{{ bloodTest.platelets }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
