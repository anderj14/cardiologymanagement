
<!-- patient.component.html -->
<div class="content">
  <app-side-bars></app-side-bars>

  <div class="content-main">
    <div class="title d-flex justify-content-end align-items-center">
      <p>Welcome Dr. Anderson Frias</p>
      <div class="user-avatar">
        <a href="#">
          <img src="https://github.com/mdo.png" alt="mdo" width="50" height="50" class="rounded-circle user mx-2">
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="container-fluid">
      <div class="patient">
        <h1>Patients</h1>
      </div>
      <div class="box">
        <app-paging-header
          [totalCount]="totalCount"
          [pageNumber]="patientParams.pageNumber"
          [pageSize]="patientParams.pageSize"
        ></app-paging-header>

        <div class="box-search">
          <div class="select">
            <select class="form-select" (change)="onSortSelected($event)">
              <option *ngFor="let sort of sortOptions" [value]="sort.value">
                {{sort.name}}
              </option>
            </select>
          </div>

          <div class="search d-flex">
            <input (keyup.enter)="onSearch()" type="text" class="form-control" #search>
            <button class="btn search" (click)="onSearch()">Search</button>
            <button class="btn reset" (click)="onReset()">Reset</button>
          </div>
        </div>
      </div>

      <div class="cards mt-100">
        <div class="card" *ngFor="let patient of patients">
          <app-patient-item [patient]="patient"></app-patient-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pagination 
          [totalCount]="totalCount"
          [pageSize]="patientParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        ></app-pagination>
      </div>

    </div>
  </div>
</div>
